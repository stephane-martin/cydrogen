name: CI master

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
      - release/**

permissions:
  contents: read
  actions: read
  pull-requests: write

jobs:
  ci:
    uses: ./.github/workflows/_ci.yaml
  build_wheels:
    needs: ci
    uses: ./.github/workflows/wheels.yaml
